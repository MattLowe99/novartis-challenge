<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Novartis Challenge</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class = "jumbotron">
        <h1 class="text-primary">NYT article search</h1>
        <p class="text-secondary">browse New York Times articles starting from September 18, 1851 to today</p>
      </div>

      <div class="container-fluid row">
        <input type="text" class="form-control form-control-lg col-10" id="searchQuery" placeholder="search articles">
        <button type="button" class="btn btn-primary col-2" id="go" onclick="executeSearch('start')">go</button>
      </div>
      <div class="container-fluid form-row align-items-center">
        <div class="label label-default mt-2">start date:</div>
        <input class="form-control col-3 mt-2" type="date" id="startDate" value="1851-09-18">
        <div class="label label-default ml-3 mt-2">end date:</div>
        <input class="form-control col-3 mt-2" type="date" id="endDate" value="2019-05-01">
      </div>
      <hr>

      <div class="container-fluid row">
        <button type="button" class="btn btn-primary col-5" id="prevPage" onclick="executeSearch('prev')">previous page</button>
        <h4 id = "currentPage" class="col-2 text-center"> 1 </h4>
        <button type="button" class="btn btn-primary col-5" id="nextPage" onclick="executeSearch('next')">next page</button>
      </div>

      <div class="card" id="searchResult">
        <!-- Search results returned here -->
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="localScripts.js"></script>
  </body>
</html>
